<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${player.name} + ' – Profile'">Profile</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container py-4">

<h1 th:text="${player.name}">Player Name</h1>
<p><strong>Username:</strong> <span th:text="${player.login}"/></p>
<p><strong>Email:</strong> <span th:text="${player.email}"/></p>
<p><strong>Age:</strong> <span th:text="${age}"/> years</p>
<p><strong>Avg. Skill:</strong> <span th:text="${avgSkill}"/> ★</p>
<p><strong>Avg. Behavior:</strong> <span th:text="${avgBehavior}"/> ★</p>

<h2 class="mt-4">Games Joined</h2>
<table class="table table-striped">
    <thead>
    <tr><th>#</th><th>Title</th><th>Sport</th><th>Action</th></tr>
    </thead>
    <tbody>
    <tr th:each="g,iter : ${games}">
        <td th:text="${iter.count}">1</td>
        <td th:text="${g.title}">Game Title</td>
        <td th:text="${g.sport.name}">Sport</td>
        <td>
            <a th:href="@{/games/{id}(id=${g.id})}">View</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(games)}">
        <td colspan="4">No games joined.</td>
    </tr>
    </tbody>
</table>

<button class="btn btn-link" onclick="location.href='/'">← Home</button>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
